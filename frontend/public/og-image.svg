<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.05"/>

  <!-- Logo container -->
  <rect x="100" y="200" width="120" height="120" rx="24" fill="url(#logoGrad)"/>
  <text x="160" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">C</text>

  <!-- Title -->
  <text x="250" y="255" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white">-OSINE</text>

  <!-- Subtitle -->
  <text x="100" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9ca3af">C &amp; Operating System</text>
  <text x="100" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9ca3af">Interactive Learning Environment</text>

  <!-- Features -->
  <g transform="translate(100, 460)">
    <rect width="180" height="40" rx="20" fill="#6366f1" opacity="0.2"/>
    <text x="90" y="27" font-family="system-ui, sans-serif" font-size="16" fill="#818cf8" text-anchor="middle">Memory Viz</text>
  </g>
  <g transform="translate(300, 460)">
    <rect width="160" height="40" rx="20" fill="#8b5cf6" opacity="0.2"/>
    <text x="80" y="27" font-family="system-ui, sans-serif" font-size="16" fill="#a78bfa" text-anchor="middle">AI Tutor</text>
  </g>
  <g transform="translate(480, 460)">
    <rect width="180" height="40" rx="20" fill="#a855f7" opacity="0.2"/>
    <text x="90" y="27" font-family="system-ui, sans-serif" font-size="16" fill="#c084fc" text-anchor="middle">Code Runner</text>
  </g>

  <!-- Code snippet decoration -->
  <g transform="translate(750, 180)">
    <rect width="350" height="260" rx="12" fill="#374151" opacity="0.8"/>
    <rect x="12" y="12" width="326" height="236" rx="8" fill="#1f2937"/>

    <!-- Code lines -->
    <text x="28" y="50" font-family="JetBrains Mono, monospace" font-size="14" fill="#6b7280">#include &lt;stdio.h&gt;</text>
    <text x="28" y="80" font-family="JetBrains Mono, monospace" font-size="14" fill="#6b7280"></text>
    <text x="28" y="110" font-family="JetBrains Mono, monospace" font-size="14" fill="#c084fc">int</text>
    <text x="60" y="110" font-family="JetBrains Mono, monospace" font-size="14" fill="#fbbf24"> main</text>
    <text x="112" y="110" font-family="JetBrains Mono, monospace" font-size="14" fill="#9ca3af">() {</text>
    <text x="42" y="140" font-family="JetBrains Mono, monospace" font-size="14" fill="#c084fc">int</text>
    <text x="74" y="140" font-family="JetBrains Mono, monospace" font-size="14" fill="#9ca3af"> x = </text>
    <text x="120" y="140" font-family="JetBrains Mono, monospace" font-size="14" fill="#34d399">5</text>
    <text x="134" y="140" font-family="JetBrains Mono, monospace" font-size="14" fill="#9ca3af">;</text>
    <text x="42" y="170" font-family="JetBrains Mono, monospace" font-size="14" fill="#c084fc">int</text>
    <text x="74" y="170" font-family="JetBrains Mono, monospace" font-size="14" fill="#9ca3af"> *p = &amp;x;</text>
    <text x="42" y="200" font-family="JetBrains Mono, monospace" font-size="14" fill="#fbbf24">printf</text>
    <text x="98" y="200" font-family="JetBrains Mono, monospace" font-size="14" fill="#9ca3af">(</text>
    <text x="106" y="200" font-family="JetBrains Mono, monospace" font-size="14" fill="#34d399">"%d"</text>
    <text x="150" y="200" font-family="JetBrains Mono, monospace" font-size="14" fill="#9ca3af">, *p);</text>
    <text x="28" y="230" font-family="JetBrains Mono, monospace" font-size="14" fill="#9ca3af">}</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accentGrad)"/>
</svg>
